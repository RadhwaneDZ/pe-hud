<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="./css/square.css">
        <link rel="stylesheet" href="nui://pe-hud/html/css/square.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link rel="stylesheet" href="./css/colorpicker.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="./js/jquery.wheelcolorpicker.min.js"></script>
        <script type="text/javascript" src="./js/jquery.wheelcolorpicker.js"></script>
        <link type="text/css" rel="stylesheet" href="./css/wheelcolorpicker.dark.css" />


    </head>

    <body class="background" id="hola" height="900px">
        <image  class="imageleft" id="helpme"src="./img/health.png" alt="Image did not load correctly" width="30px" height="30px" >

        <label class="switch buttonleft" >
            <input type="checkbox" id="health-switch" checked>
            <span class="slider round"></span>
        </label>
          
        <image class="imagecenter"  src="./img/armor.png" alt="Image did not load correctly" width="30px" height="30px">

        <label class="switch buttoncenter" >
            <input type="checkbox" id="armor-switch" checked>
            <span class="slider round"></span>
        </label>

        <label class="switch buttonright" >
            <input type="checkbox" id="stamina-switch" checked>
            <span class="slider round"></span>

        </label>
        
        <image class="imageright"  src="./img/stamina.png" alt="Image did not load correctly" width="30px" height="30px">
        <br><br>
        
        <image class="imageleft2" src="./img/map.png" alt="Image did not load correctly" width="30px" height="30px">

        <label class="switch buttonleft2" >
            <input type="checkbox" id="map-switch" >
            <span class="slider round"></span>
        </label>

        <image class="imagecenter2" src="./img/id.png" alt="Image did not load correctly" width="30px" height="30px">

        <label class="switch buttoncenter2" >
            <input type="checkbox" id="id-switch" >
            <span class="slider round"></span>
        </label>

        <label class="switch buttonright2" >
            <input type="checkbox" id="oxygen-switch">
            <span class="slider round"></span>
        </label>
        
        <image class="imageright2" src="./img/oxygen.png" alt="Image did not load correctly" width="30px" height="30px">
        <br><br>

        <image class="imageleft3" src="./img/movie.png" alt="Image did not load correctly" width="30px" height="30px">
        

        <label class="switch buttonleft3" >
            <input type="checkbox" id="movie-switch" >
            <span class="slider round"></span>
        </label>
    
        <image class="imagecenter3" src="./img/time.png" alt="Image did not load correctly" width="30px" height="30px">

        <label class="switch buttoncenter3" >
            <input type="checkbox" id="time-switch" >
            <span class="slider round"></span>
        </label> 

        <label class="switch buttonright3" >
            <input type="checkbox" id="microphone-switch" >
            <span class="slider round"></span>
        </label>
        
        <image class="imageright3" src="./img/microphone.png" alt="Image did not load correctly" width="30px" height="30px">
        <br><br>

        <div>
        <button type="button" class="button" id="reset">Reset</button>

        
        </div>

        <p>
            <input id="color-block" type="text" value="#ff8800" data-wheelcolorpicker="" data-wcp-format="css" data-wcp-layout="block" data-wcp-sliders="wsvap" data-wcp-cssclass="color-block" data-wcp-autoresize="false">
        </p>
      
        <style type="text/css">
        .color-block {
            max-width: 340px;
            width: 100%;
            box-sizing: border-box;
        }
        .color-preview-box {
            display: inline-block;
            width: .75em;
            height: .75em;
            vertical-align: middle;
            padding: 2px;
            background-clip: content-box;
            border: solid 1px #888;
        }
        </style>
        <script type="text/javascript">
            $(function() {
                $('#color-block').on('colorchange', function(e) {
                    var color = $(this).wheelColorPicker('value');
                    var alpha = $(this).wheelColorPicker('color').a;
                    $('.color-preview-box').css('background-color', color);
                    $('.color-preview-alpha').text(Math.round(alpha * 100) + '%');
                    console.log(color);
                });
            });

            $(function() {
                $('#color-block').on('colorchange', function(e) {
                    var color = $(this).wheelColorPicker('value');
                    var alpha = $(this).wheelColorPicker('color').a;
                    $('#hola').css('background-color', color);
                    $('.color-preview-alpha').text(Math.round(alpha * 100) + '%');
                });
            });
        </script>

        <script type="text/javascript" src="./js/script.js"></script>

    </body>
<html>
