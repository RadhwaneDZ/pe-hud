<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/square.css">
    <style> #movie { display: none;}   </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/jquery.wheelcolorpicker.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/wheelcolorpicker.dark.css" />
    <script>
      $( function() {
        $( "#health" ).draggable();
        $( "#armor" ).draggable();
        $( "#stamina" ).draggable();
        $( "#oxygen" ).draggable();
        $( "#id" ).draggable();
        $( "#time" ).draggable();
        $( "#microphone" ).draggable();
        $( "#drag-browser" ).draggable();
      } );
      </script>
  </head>
  <body>
      <p class="time" id="time">10:20</p>

    <div id="main">
      <svg class="circle" id="health" width="60" height="60">
        <circle class="progressplayer health" id="health-circle" stroke="#9DE112" stroke-width="4.5" style="stroke-opacity: 1.0" fill="#000000" r="20" cx="24" cy="24" stroke-dasharray="70 30" stroke-dashoffset="0"/>
        <image href="img/health.png" height="17" width="17" x="16" y="27"></image>
      </svg>

      <svg class="circle" id="armor" width="60" height="60">
        <circle class="progressplayer armor" id="armor-circle" stroke="#3585DA" stroke-width="4.5" style="stroke-opacity: 1.0" fill="#000000" r="20" cx="24" cy="24" stroke-dasharray="70 30" stroke-dashoffset="0"/>
        <image href="img/armor.png" height="17" width="17" x="16" y="27"></image>
      </svg>

      <svg class="circle" id="stamina" width="60" height="60">
        <circle class="progressplayer stamina" id="stamina-circle" stroke="#FFC100" stroke-width="4.5" style="stroke-opacity: 1.0" fill="#000000" r="20" cx="24" cy="24" stroke-dasharray="70 30" stroke-dashoffset="0"/>
        <image href="img/stamina.png" height="18" width="18" x="15" y="27"></image>
      </svg>
      <svg class="circle" id="oxygen" width="60" height="60">
        <circle class="progressplayer oxygen" id="oxygen-circle" stroke="#A636ED" stroke-width="4.5" style="stroke-opacity: 1.0" fill="#000000" r="20" cx="24" cy="24" stroke-dasharray="70 30" stroke-dashoffset="0"/>
        <image href="img/oxygen.png" height="22" width="22" x="13" y="24"></image>
      </svg>

      <svg class="circle" id="microphone" width="60" height="60">
        <circle class="progressplayer microphone" id="microphone-circle" stroke="#ff6f00" stroke-width="4.5" style="stroke-opacity: 1.0" fill="#000000" r="20" cx="24" cy="24" stroke-dasharray="70 30" stroke-dashoffset="0"/>
        <image href="img/microphone.png" height="18" width="18" x="15" y="27"></image>
      </svg>
        <svg class="circle" id="id" width="60" height="60">
          <circle class="progressplayer id" id="id-circle" stroke="#FF0046" stroke-width="4.5" style="stroke-opacity: 1.0" fill="#000000" r="20" cx="24" cy="24" stroke-dasharray="70 30" stroke-dashoffset="0"/>
          <text class="idnumber" x="24" y="37" dominant-baseline="middle" text-anchor="middle">123</text>
        </svg>
    </div>

    <div id="movie">
      <div class="top" id="top"></div>
      <div class="bottom" id="bottom"></div>
    </div>

    <div class="browser-window-osx" id="drag-browser">
      <div class="header">
        <image src="img/reset.png" id="reset" height="18" width="18"></image> 
        <image src="img/cross.png" id="close" height="20" width="20" ></image>
        <h3 id="hudsettings" height="10px" width="10px">HUD SETTINGS</h3> 
        <div class="menu">
        </div>
      </div>
        <div class="window">
          <div class="background">
              <image class="imageleft" src="./img/health.png" alt="Image did not load correctly">

              <label class="switch buttonleft" >
                <input type="checkbox" id="health-switch" checked>
                <span class="slider round"></span>
              </label>
  
              <image class="imagecenter" src="./img/armor.png" alt="Image did not load correctly">

              <label class="switch buttoncenter" >
                <input type="checkbox" id="armor-switch" checked>
                <span class="slider round"></span>
              </label>

              <image class="imageright"  src="./img/stamina.png" alt="Image did not load correctly">
              
              <label class="switch buttonright" >
                <input type="checkbox" id="stamina-switch" checked>
                <span class="slider round"></span>
              </label><br>

              <image class="imageleft2" src="./img/map.png" alt="Image did not load correctly">

              <label class="switch buttonleft2" >
                <input type="checkbox" id="map-switch" >
                <span class="slider round"></span>
              </label>
                
              <image class="imagecenter2" src="./img/id.png" alt="Image did not load correctly">

              <label class="switch buttoncenter2" >
                <input type="checkbox" id="id-switch" >
                <span class="slider round"></span>
              </label>

              <image class="imageright2" src="./img/oxygen.png" alt="Image did not load correctly">

              <label class="switch buttonright2" >
                  <input type="checkbox" id="oxygen-switch">
                  <span class="slider round"></span>
              </label><br>

              <image class="imageleft3" src="./img/movie.png" alt="Image did not load correctly">

              <label class="switch buttonleft3" >
                  <input type="checkbox" id="movie-switch" >
                  <span class="slider round"></span>
              </label>

              <image class="imagecenter3" src="./img/time.png" alt="Image did not load correctly">

              <label class="switch buttoncenter3" >
                <input type="checkbox" id="time-switch" >
                <span class="slider round"></span>
              </label> 

              <image class="imageright3" src="./img/microphone.png" alt="Image did not load correctly">
        
              <label class="switch buttonright3" >
                <input type="checkbox" id="microphone-switch" >
                <span class="slider round"></span>
              </label>

              <div>
                <button type="button" class="button-left" id="reset-position">Reset position</button>
                <button type="button" class="button-right" id="reset-color">Reset colors</button>
              </div>
              <div>
              <select id="selection">
                <option class="options" value="health-option" selected>Health</option>
                <option class="options" value="shield-option">Shield</option>
                <option class="options" value="stamina-option">Stamina</option>
                <option class="options" value="oxygen-option">Oxygen</option>
                <option class="options" value="microphone-option">Microphone</option>
                <option class="options" value="id-option">Id</option>
                <option class="options" value="time-option">Time</option>
              </select>
            </div>
              <p> <input id="color-block" type="text" value="#ccc" data-wheelcolorpicker="" data-wcp-format="rgba" data-wcp-layout="block" data-wcp-sliders="wsvap" data-wcp-cssclass="color-block" data-wcp-autoresize="false"> </p>
            
              <style type="text/css">
                .color-block {
                    max-width: 330px;
                    width: 100%;
                    box-sizing: border-box; 
                    margin-left: 16px;
                    margin-bottom: 8px;
                }
              </style>
              </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
