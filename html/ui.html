<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <svg class="circle" width="60" height="60">
        <circle
          class="progressplayer health"
          stroke="#92E200"
          stroke-width="4.5"
          style="stroke-opacity: 1.0"
          fill="#000000"
          r="20"
          cx="24"
          cy="24"
          stroke-dasharray="70 30"
          stroke-dashoffset="0"
        />
        <image
          href="img/health.png"
          height="17"
          width="17"
          x="16"
          y="27"
        ></image>
      </svg>

      <svg class="circle" width="60" height="60">
        <circle
          class="progressplayer armor"
          stroke="#0ba5ce"
          stroke-width="4.5"
          style="stroke-opacity: 1.0"
          fill="#000000"
          r="20"
          cx="24"
          cy="24"
          stroke-dasharray="70 30"
          stroke-dashoffset="0"
        />
        <image
          href="img/armor.png"
          height="17"
          width="17"
          x="16"
          y="27"
        ></image>
      </svg>

      <svg class="circle" width="60" height="60">
        <circle
          class="progressplayer stamina"
          stroke="#FFC300"
          stroke-width="4.5"
          style="stroke-opacity: 1.0"
          fill="#000000"
          r="20"
          cx="24"
          cy="24"
          stroke-dasharray="70 30"
          stroke-dashoffset="0"
        />
        <image
          href="img/stamina.png"
          height="18"
          width="18"
          x="15"
          y="27"
        ></image>
      </svg>
    </div>
  </body>
</html>
